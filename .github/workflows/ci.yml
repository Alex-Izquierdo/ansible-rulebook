name: ci

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: run flake
        uses: ./.github/actions/run-flake

  isort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: run isort
        uses: ./.github/actions/run-isort

  black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: black
        uses: psf/black@stable
        with:
          version: "22.12.0"

  common-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup
        with:
          python-version: ${{ matrix.python-version }}

      - name: Common tests
        uses: ./.github/actions/common-tests

      - uses: actions/upload-artifact@v3
        if: success() || failure() # run this step even if previous step failed
        with:
          name: common-tests-results
          path: common-tests-report.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          verbose: true

  tests-report:
    needs: common-tests
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        id: Common tests Report # Set ID reference for step
        with:
          artifact: common-tests-results # artifact name
          name: common-tests-results
          path: common-tests-report.xml
          reporter: java-junit
